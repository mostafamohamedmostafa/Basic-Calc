<!doctype html>
<html lang="en">

<head>
    <title>Basic Calc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="calculator container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <form action="">
                            <input type="text" name="" id="" class="screen">
                        </form>
                    </div>
                </div>




                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-warning" type="button" data-num="<"><</button>
                    </div>

                    <div class="col-3">
                        <button class="btn btn-warning" type="button" data-num=">">></button>
                    </div>

                    <div class="col-3">
                        <button class="btn btn-warning" type="button" data-num="/100">%</button>
                    </div>


                    <div class="col-3">
                        <button class="btn btn-warning" type="button" data-num="/">/</button>
                    </div>



                </div>


                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" type="button" data-num="*">*</button>
                    </div>

                </div>



                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" type="button" data-num="-">-</button>
                    </div>

                </div>

                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning" type="button" data-num="+">+</button>
                    </div>

                </div>

                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-danger btn-clear" type="button">C</button>
                    </div>

                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num="0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary" type="button" data-num=".">.</button>
                    </div>
                    <div class="col-3">
                        <button class=" btn-info btn-equal" type="button">=</button>
                    </div>

                </div>

            </div>
        </div>







    </section>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
